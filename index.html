<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Ordering System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #chatOutput {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Yalla Eat</h1>
    <p>Interact with our chatbot to place your order!</p>
    <textarea id="userInput" placeholder="Type your message here..." rows="3" style="width: 100%;"></textarea>
    <button id="sendButton">Send</button>
    <div id="chatOutput"></div>
    <script src="script.js"></script>
</body>
</html>
